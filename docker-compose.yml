version: "3.9"

services:
  flask_app:
    build: .
    container_name: flask_app
    command: flask run --host=0.0.0.0 --port=5000
    volumes:
      - .:/app
    env_file: 
      - ${ENV_FILE_PATH:-.env}
    ports:
      - "5000:5000"
      - "5678:5678"   # debugpyç”¨
    environment:
      - EXTERNAL_DATABASE_URL=mongodb://root:root@mongo:27017/?authSource=admin
      - DATABASE_NAME=db
      - FLASK_APP=src/server
      - FLASK_ENV=development
      - FLASK_DEBUG_ATTACH=1
    depends_on:
      - mongo

  flask_test:
    build: .
    container_name: flask_test
    command: tail -f /dev/null
    volumes:
      - .:/app
    env_file:
      - ${ENV_FILE_PATH:-.env}
    ports:
      - "5679:5678"
    environment:
      - EXTERNAL_DATABASE_URL=mongodb://root:root@mongo:27017/?authSource=admin
      - DATABASE_NAME=test_db
    depends_on:
      - mongo

  mongo:
    image: mongo:8.0
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: