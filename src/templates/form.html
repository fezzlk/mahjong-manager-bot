{% macro render(title, keys) -%}
<form action="{{ url_for('create_'+title) }}" method="post">
    {% for k in keys %}
    <p>
        <label for="{{ k }}">{{ k }}:</label>
        <input type="text" name="{{ k }}" id="{{ k }}">
    </p>
    {% endfor %}
    <p>
        <input type="submit" value="追加"><input type="reset" value="リセット">
    </p>
</form>

{%- endmacro %}
