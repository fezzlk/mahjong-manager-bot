  test:
    needs: check_requirements
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.14"]
        mongodb-version: ["8.0"]

    steps:
      # 対象のブランチにチェックアウト
      - uses: actions/checkout@v5
      # Python の準備
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      # 依存パッケージのキャッシュ管理
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # 対応する要件ファイルにキャッシュヒットがあるかどうかを確認する
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      # 依存パッケージのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # テスト用 DB
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-port: 27017
      - name: Test with pytest
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          YOUR_CHANNEL_ACCESS_TOKEN: ${{ secrets.YOUR_CHANNEL_ACCESS_TOKEN }}
          YOUR_CHANNEL_SECRET: ${{ secrets.YOUR_CHANNEL_SECRET }}
          EXTERNAL_DATABASE_URL: mongodb://localhost:27017/?authSource=admin
          DATABASE_NAME: test
          SERVER_URL: http://localhost:5000/
        run: |
          pytest --cov=src tests/
