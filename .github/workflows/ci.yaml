name: Python package

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # 対応する要件ファイルにキャッシュヒットがあるかどうかを確認する
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install $(grep '^ruff==' requirements.txt)
      - name: Run ruff
        run: ruff check .

  check_requirements:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v5

      - name: Check requirements.txt consistency using pip-compile
        run: |
          echo "Checking if requirements.txt is up-to-date with requirements.in..."
          # Dockerで一時的にpiptoolsコンテナを起動してrequirements.txtを生成
          docker-compose -f docker-compose.piptools.yml run --rm piptools

          # 比較
          diff -u requirements.txt requirements.txt || echo "" # dummy to avoid empty diff

          # 差分がある場合は失敗させる
          if ! git diff --exit-code requirements.txt; then
            echo "::error::requirements.txt is not in sync with requirements.in."
            echo "Please run 'docker-compose -f docker-compose.piptools.yml run --rm piptools' locally to regenerate it."
            exit 1
          fi

