name: Python package

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.14"]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # 対応する要件ファイルにキャッシュヒットがあるかどうかを確認する
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install $(grep '^ruff==' requirements.txt)
      - name: Run ruff
        run: ruff check .

  check_requirements:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Backup current requirements.txt
        run: |
          echo "Backing up current requirements.txt to requirements_tmp.txt..."
          cp requirements.txt requirements_tmp.txt

      - name: Generate new requirements.txt using Docker Compose
        run: |
          echo "Generating new requirements.txt inside Docker..."
          docker compose -f docker-compose.piptools.yml run --rm piptools

      - name: Compare requirements.txt with backed-up version
        run: |
          echo "Checking if regenerated requirements.txt differs from the original..."

          # コメント行を除去して比較
          grep -v '^#' requirements_tmp.txt | sort > req_old_clean.txt
          grep -v '^#' requirements.txt | sort > req_new_clean.txt

          if ! diff -u req_old_clean.txt req_new_clean.txt; then
            echo "::error::requirements.txt is not in sync with requirements.in."
            echo "Please regenerate it locally using 'docker-compose -f docker-compose.piptools.yml run --rm piptools'."
            exit 1
          else
            echo "✅ requirements.txt is up to date."
          fi

